<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Chek Card Number</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="primary-header">Przeprogramowani - Credit Card Validation</h1>
    </header>
    <main class="main-content">
      <section class="input">
        <label for="ccnumber">Credit Card Number: </label
        ><input id="ccnumber" name="ccnumber" type="text" placeholder="ccn" />
        <button class="check-btn" type="submit" style="display: none">
          Check
        </button>
      </section>
      <section class="output">
        <p id="result">Result: <span id="result-msg"></span></p>
        <p id="checked">Checked:</p>
      </section>
    </main>
    <footer class="footer"><p>Created by ITDevSys</p></footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
